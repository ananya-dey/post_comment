<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of posts">
        <td>{{p.id}}</td>
        <td (click)="onPost(p.id)">{{p.title}}</td>
      </tr>
    </tbody>
  </table>
</div>
